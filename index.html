<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="javascript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Sparky's Box Game</title>
</head>
<body>
    <h1 id="h1">Sparky's Box Game</h1>
    <h2>In order to complete the game, you must successfully navigate throughout the board without colliding with the red areas. Don't even try going outside the playable area, that's cheating!</h2>
    <main>
        <canvas id="canvas" width="800" height="600" style="border: thick solid black"></canvas>
        <button class="button" id="reset">Reset Level</button>
        <button class="button" id="cool-button">Press this if you're cool</button>
        <button class="button" id="cooler-button">No, press THIS button if you're cool!</button>
    </main>
    
</body>
</html>
